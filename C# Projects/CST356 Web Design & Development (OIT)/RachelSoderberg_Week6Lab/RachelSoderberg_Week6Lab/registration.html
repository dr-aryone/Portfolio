<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Styles/app.css" />
    <title>Registration Page</title>
</head>
<body>
    <form name="registrationForm" id="registrationForm" onsubmit="return validateForm()">
        <p class="firstNameSection">
            First Name:<br />
            <input type="text" name="firstname">
        </p>
        <p class="lastNameSection">
            Last Name:<br />
            <input type="text" name="lastname">
        </p>
        <p class="ageSection">
            Age:<br />
            <input type="number" name="age">
        </p>
        <p class="yearSection">
            Year in School:<br />
            <input type="radio" name="schoolyear" value="1st">1st<br />
            <input type="radio" name="schoolyear" value="2nd">2nd<br />
            <input type="radio" name="schoolyear" value="3rd">3rd<br />
            <input type="radio" name="schoolyear" value="4th">4th<br />
            <input type="radio" name="schoolyear" value="Other">Other<br />
        </p>
        <!--Please note that page refreshes quickly, but inputted values are shown below the Register button.-->
        <input type="submit" value="Register" onclick="formInputs()">
    </form>

    <!--Commented out for #6 Extra Credit validation.-->
    <!--<button onclick="formInputs()">Register</button>-->


    <p id="output"></p>
</body>
</html>
